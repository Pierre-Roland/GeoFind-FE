<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<main>
  <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
    <!-- Champ de recherche -->
    <input 
      type="text" 
      placeholder="🔍 Rechercher..." 
      [(ngModel)]="value"
      style="
        border: none;
        border-radius: 25px;
        width: 250px;
        padding: 10px 16px;
        font-size: 14px;
        outline: none;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        transition: all 0.3s ease;
      "
      onfocus="this.style.boxShadow='0 0 8px rgba(0, 123, 255, 0.6)'; this.style.width='300px';"
      onblur="this.style.boxShadow='0 2px 6px rgba(0,0,0,0.2)'; this.style.width='250px';"
      (input)="onInputChange($event)"
    />

    <!-- Bouton de recherche -->
    <button 
      type="submit" 
      (click)="onSubmit()"
      style="
        background: linear-gradient(135deg, #007BFF, #0056b3);
        border: none;
        border-radius: 25px;
        padding: 10px 20px;
        font-size: 14px;
        font-weight: bold;
        color: white;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        transition: all 0.3s ease;
      "
      onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 4px 12px rgba(0,0,0,0.3)';"
      onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 2px 6px rgba(0,0,0,0.2)';"
    >
      Rechercher
    </button>

    <button 
      type="submit" 
      (click)="onReset()"
      style="
        background: linear-gradient(135deg, #007BFF, #0056b3);
        border: none;
        border-radius: 25px;
        padding: 10px 20px;
        font-size: 14px;
        font-weight: bold;
        color: white;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        transition: all 0.3s ease;
      "
      onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 4px 12px rgba(0,0,0,0.3)';"
      onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 2px 6px rgba(0,0,0,0.2)';"
    >
      Reset
    </button>
  </div>

  <!-- Conteneur de la carte -->
  <div class="map-container">
    <div class="map-wrapper">
      <div id="map"></div>
      @if (isDescriptionVisible) {
        <div id="descriptionMap">
          <i class="fa-solid fa-xmark" style="font-size:24px; cursor:pointer;"  (click)="closePopup()"></i>
          <img [src]="getImage"> 
          <p>{{ getDescription }}</p>
        </div>
      }
      @if (DescriptionLogo) {
        <div id="openDescriptionMap">
          <i class="fa-solid fa-bars" style="font-size:24px; cursor:pointer; padding: 100%;"  (click)="openPopup()"></i>
        </div>
      }
    </div>
  </div>
</main>

<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate class="form">
  <label class="field">
    <span class="label-text">Adresse e-mail</span>
    <input
      type="email"
      formControlName="email"
      placeholder="votre.email@example.com"
      autocomplete="email"
      [attr.aria-invalid]="email.invalid && email.touched"
      required
    />
    <small class="error" *ngIf="email.invalid && email.touched">
      <span *ngIf="email.errors?.['required']">L'adresse e-mail est requise.</span>
      <span *ngIf="email.errors?.['email']">Adresse e-mail invalide.</span>
    </small>
  </label>

  <button class="primary-btn" type="submit" [disabled]="form.invalid">
    Envoyer le lien
  </button>
</form>
